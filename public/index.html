<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <title>blogs.engineering</title>
    <meta
      name="title"
      content="blogs.engineering - discover great engineering blogs"
    />
    <meta
      name="description"
      content="discover and subscribe to great engineering blogs by great developers"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blogs.engineering/" />
    <meta
      property="og:title"
      content="blogs.engineering - discover great engineering blogs"
    />
    <meta
      property="og:description"
      content="discover and subscribe to great engineering blogs by great developers"
    />
    <meta property="og:image" content="/img/header.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://blogs.engineering/" />
    <meta property="twitter:title" content="blogs.engineering" />
    <meta
      property="twitter:description"
      content="discover and subscribe to great engineering blogs by great developers"
    />
    <meta property="twitter:image" content="/img/header.png" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but blogs.engineering doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-148969578-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-148969578-1");
    </script>
  </body>
</html>
